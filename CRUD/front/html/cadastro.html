<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro dos carros</title>
    <link rel="stylesheet" href="../style/cadastro.css">
</head>
<body>
    
   <div class="container">
    <div class="containerImagem">
        <img src="../assets/img-cadastro.jpg" alt="imagemEstacionamento">
    </div>
    <div class="containerForms">
        <h1>Cadastre seu carro agora</h1>
        <form id="formCadastro">
            
            <input placeholder="Insira seu nome" type="text" id="nome" name="nome" required>
            <input placeholder="Insira seu email" type="text" id="email" name="email" required>
            <input placeholder="Insira sua placa" type="text" id="placa" name="placa" required>

            <button type="submit">Cadastrar agora</button>
        </form>
    </div>
   </div>



</body>
</html>
